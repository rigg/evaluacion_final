<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/estilo.css">
    <title>Ejercicio 1</title>
</head>
<body>
<div class="container">
    <h1>Calculo de compras</h1>
    <form action="/ejercicio1" method="POST">
        <label for="nombre">Ingresa tu nombre</label>
        <input type="text" id="nombre" name="nombre" value="{{nombre}}" required>
        <br>
        <label for="edad">Ingresa tu edad</label>
        <input type="number" id="edad" name="edad" value="{{edad}}" required>
        <br>
        <label for="cantidad_tarros">Ingresa la cantidad de tarros de pintura a commprar</label>
        <input type="number" id="cantidad_tarros" name="cantidad_tarros" value="{{cantidad_tarros}}" required>
        <br>
        <button type="submit">Calcular</button>
    </form>
    {% if total_origen %}
    <div>
        <p>Nombre del cliente: {{nombre}}</p>
        <p>Total sin descuento: ${{total_origen}}</p>
        <p>El descuento es de : ${{total_descuento}}</p>
        <p>El total a pagar es de: ${{total_final}}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
